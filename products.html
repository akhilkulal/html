<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="main">
        <div class="row">
            <div class="col">
                <div class="slider">
                    <div class="product">
                        <img src="images/asus.jpeg" alt="">
                        <img src="images/vivo.jpeg" alt="">
                        <img src="images/huawei.jpeg" alt="">
                        <img src="images/oppo.jpeg" alt="">
                    </div>
                    <div class="preview">
                        <img src="images/oppo.jpeg" alt="">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="content">
                    <p class="brand">Brand: OPPO</p>
                    <h2>OPPO AS5 6GB 128GB Moonlight Black</h2>
                    <div class="rating">
                        <i class="fa fa-star checked"></i>
                        <i class="fa fa-star checked"></i>
                        <i class="fa fa-star checked"></i>
                        <i class="fa fa-star-half-o checked"></i>
                        <i class="fa fa-star-o"></i>
                    </div>
                </div>
                <p class="price"><i class="fa fa-rupee cost"></i>15000</p>
                <p>Color:<select name="color">
                    <option value="select color">Select Color</option>
                    <option value="Mint Green">Mint Green</option>
                    <option value="Moonlight Black">Moonlight Black</option>
                </select></p>
                <p>Quantity:<input type="text" value="1"></p>
                <button type="button">
                    <i class="fa fa-shopping-cart"></i>Add to Cart</button>
                    
            </div>
        </div>
    </div>
    <div class="related">
        <h2>related mobiles</h2>
        <div class="row"></div>
        <div class="columns">
            <div class="mobiles">
                <img src="images/asus.jpeg" alt="" style="width: 300px;height: 400px;">
                <div class="details">
                    <p>
                        asus mobile
                    </p>
                    <div class="rating">
                        <i class="fa fa-star checked"></i>
                        <i class="fa fa-star checked"></i>
                        <i class="fa fa-star checked"></i>
                        <i class="fa fa-star-half-o checked"></i>
                        <i class="fa fa-star-o"></i>
                    </div>
                    <p>price:<i class="fa fa-rupee cost"></i>25000</p>
                </div>
            </div>
        </div>
        <div class="columns"><div class="mobiles">
            <img src="images/oppo.jpeg" alt="" style="width: 400px;height: 400px;">
            <div class="details">
                <p>
                    OPPO
                </p>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star "></i>
                    <i class="fa fa-star "></i>
                    <i class="fa fa-star-half-o "></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p>price:<i class="fa fa-rupee cost"></i>30000</p>
            </div>
        </div></div>
        <div class="columns"><div class="mobiles">
            <img src="images/vivo.jpeg" alt="" style="width: 250px;height: 400px;">
            <div class="details">
                <p>
                    vivo
                </p>
                <div class="rating">
                    <i class="fa fa-star "></i>
                    <i class="fa fa-star "></i>
                    <i class="fa fa-star "></i>
                    <i class="fa fa-star "></i>
                    <i class="fa fa-star-half-o"></i>
                </div>
                <p>price:<i class="fa fa-rupee cost"></i>40000</p>
            </div>
        </div></div>
        <div class="columns"><div class="mobiles">
            <img src="images/huawei.jpeg" alt="" style="width: 400px;height: 400px;">
            <div class="details">
                <p>
                    huawei
                </p>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p>price:<i class="fa fa-rupee cost"></i>65000</p>
            </div>
        </div></div>
        
    </div>
</body>
</html>
